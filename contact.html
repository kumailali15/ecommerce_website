<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>contact</title>
</head>
<style>
    form {
        background-color: rgb(55, 100, 100);
    }
    
    table {
        background-color: aqua;
        margin: 0 auto;
    }
</style>

<body>
    <!--header start-->
    <header>
        <!--nav start-->
        <nav class="navbar">
            <div class="left ">
                <div class="image">
                    <img src="image/logo.avif" alt="">
                </div>
            </div>
            <div class="center">
                <div class="navigation">
                    <ul>
                        <li>
                            <a href="index.html ">HOME</a>
                        </li>
                        <li>
                            <a href="products.html " target="_blank ">PRODUCTS</a>
                        </li>
                        <li>
                            <button class="blue"><a href="contact.html" target="_blank ">CONTACT US</a></button>
                        </li>
                    </ul>
                </div>
                <div class="search">
                    <input type="search" placeholder="search">
                    <img src="image/searchicon.png" alt="">
                </div>
            </div>
            <div class="right ">
                <button><a href="/">Sign Out</a></button>
                <button><a href="/">Sign In</a></button>
                <button><a href="/">Add To Cart</a></button>
            </div>
        </nav>
        <!--nav end-->
    </header>
    <!--header end-->
    <h1 style="text-align: center;">CONTACT US</h1>
    <form>
        <table border="1" cellpadding="10">
            <tr>
                <th>Name</th>
                <td><input type="text" name="name" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" name="email" placeholder="Enter your email"></td>
            </tr>
            <tr>
                <th>Phone</th>
                <td><input type="tel" name="phone" placeholder="Enter your phone number"></td>
            </tr>
            <tr>
                <th>ZIP CODE</th>
                <td><input type="code" name="ZIP CODE" placeholder="Enter your phone number"></td>
            </tr>
            <tr>
                <th>HEAD OFFICE</th>
                <td>
                    <div>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3620.027022542929!2d67.08368027442971!3d24.86292664516068!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMjTCsDUxJzQ2LjUiTiA2N8KwMDUnMTAuNSJF!5e0!3m2!1sen!2sus!4v1763114763446!5m2!1sen!2sus"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Message</th>
                <td><textarea name="message" placeholder="Type your message" rows="4"></textarea></td>
            </tr>
            <tr>
                <th>
                    Picture
                </th>
                <td><input type="file" placeholder="Type your message" rows="4"></td>
            </tr>
            <tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                        <input type="submit">
                    </td>
                </tr>
        </table>
    </form>

            <li><a href="https://wa.me/923097012410 " target="_blank ">Whatsapp</a></li>
        </ul>
    </footer>

</body>

</html>
